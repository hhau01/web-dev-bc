<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>

<form>
	<label for="dogs">Dogs:</label>
	<input id="dogs" type="radio" name="choice" value="DOGS">

	<label for="cats">Cats:</label>
	<input id="cats" type="radio" name="choice" value="CATS">

	<p>What's your favorite mood?</p>
	<select name="mood">
		<option value="happy">:)</option>
		<option value="neutral">:|</option>
		<option value="sad">:(</option>
	</select>

	<textarea name="paragraph" rows="10" cols="10"></textarea>
	
	<button>GO</button>
</form>

</body>
</html>
