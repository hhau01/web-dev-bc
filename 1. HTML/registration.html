<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="first">First Name:</label>
	<input name="first" id="first" type="text" placeholder="John" required>
	<label for="last">Last Name:</label>
	<input name="last" id="last" type="text" placeholder="Smith" required>	

	<div>
		<label for="male">Male</label>
		<input type="radio" name="gender" value="male">
		<label for="female">Female</label>
		<input type="radio" name="gender" value="female">
		<label for="other">Other</label>
		<input type="radio" name="gender" value="other">
	</div>

	<div>
		<label for="email">Email:</label>
		<input type="email" placeholder="email" name="email" required>
		<label for="password">Password</label>
		<input type="password" placeholder="password" name="password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
	</div>

	<div>
	<label>
		<select name="month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>
		<select name="day">
			<option>Day</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>
		<select name="year">
			<option>Year</option>
			<option>2000</option>
			<option>2001</option>
			<option>2002</option>
		</select>
	</label>
	</div>

	<div>
		<label for="agree">I agree to the terms and conditions:</label>
		<input type="checkbox" name="agree" id="agree">
	</div>
	
	<input type="submit" name="">
</form>


</body>
</html>
