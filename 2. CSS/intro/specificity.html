<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Specificity</title>
    <style type="text/css">
    body {
        color: red;
    }

    #spec {
            color: pink;
        }

    .hi {
        color: yellow;
    }

    p {
        color: green;
    }

    li {
        color: orange;
    }

    </style>
</head>
<body>

    <p>HELLO!!!</p>

    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique magnam, temporibus quae laboriosam. Quidem, eveniet, dolore! Blanditiis, id impedit quis molestias nemo, modi ea quasi accusantium illo eum numquam sed.</p>

    <ul>
        <li id="spec" class="hi">John</li>
        <li>Paul</li>
        <li>George</li>
        <li class="hi">Ringo</li>
    </ul>

</body>
</html>
